<p-carousel [value]="colecciones" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions" [circular]="true">
    <ng-template let-coleccion pTemplate="item">
        <div>
            <mat-card class=" card glass mt-2 mb-3" routerLink="coleccion">
                <img mat-card-image class="img-fluid" src="../../../assets/imgs/{{coleccion.imgReloj}}" alt="Foto de la coleccion">
                <mat-card-content>
                </mat-card-content>
                <!-- <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>-->
                <mat-card-header class="text-center">
                    <mat-card-title class="titulo">
                        <p class="h4">{{coleccion.nombre}}</p>
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
    </ng-template>
</p-carousel>
